# Grafana Dashboard Provisioning
# Auto-loads UniFi dashboards from JSON files

apiVersion: 1

providers:
  - name: 'UniFi Dashboards'
    orgId: 1
    folder: 'UniFi'
    folderUid: 'unifi'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false

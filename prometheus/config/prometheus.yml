# Prometheus Configuration for UniFi Observability Stack
# QuantumLayer Platform - Production Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'unifi-observability'

# Alerting configuration (optional - configure alertmanager if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files for alerts
rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # UniFi metrics from Unpoller
  - job_name: 'unpoller'
    static_configs:
      - targets: ['unpoller:9130']
        labels:
          instance: 'cloud-gateway'
    # Scrape every 60s to avoid hitting UniFi rate limits
    # Increase to 120s if you see 429 errors
    scrape_interval: 60s
    scrape_timeout: 30s
    honor_labels: true
